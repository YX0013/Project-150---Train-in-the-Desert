<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: gray">
        <a-camera position="0 -20 0"></a-camera>

        <!--Load Assets-->
        <a-assets timeout="1000">
            <a-asset-item id="train" src="./Train.glb"></a-asset-item>        
        </a-assets>

        <a-entity gltf-model="#train" position="0 -26 -18" rotation="0 0 0" scale="0.15 0.15 0.15"></a-entity>
    
        <a-entity>
            <a-box src="./images/desert.jpeg" position="0.076 -4 -39" width="275" height="50"></a-box>
            <a-box src="./images/railroad_tracks.jpeg" position="0.076 -43 -40" rotation="-30 0 0" width="175" height="50"></a-box>
        </a-entity>
    
    </a-scene>
</body>
